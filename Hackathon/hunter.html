<!-- HUNTER COLLEGE CHATROOM-->
<!DOCTYPE html>
<html>
  <head>
    <title>The CUNY Yak</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/hunter.css" />

    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.5.1.min.js"
    ></script>
  </head>
  <body>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>

    <nav
      id="mainNavBar"
      class="navbar navbar-dark bg-dark navbar-expand-md py-0 fixed-top"
    >
      <a class="navbar-brand" href="#"> The CUNY Yak</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navLinks"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">HOME</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="about.html">ABOUT</a>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Chats
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="hunter.html">Hunter College</a>
              <a class="dropdown-item" href="brooklyn.html">Brooklyn College</a>
            </div>
          </li>
        </ul>

        <div class="form-inline" id="loginForm">
          <input
            class="form-control mr-sm-2 email"
            type="email"
            id="txtEmail"
            placeholder="Email"
            aria-label="Email"
          />

          <input
            class="form-control mr-sm-2 pass"
            type="password"
            id="txtPassword"
            placeholder="Password"
            aria-label="Password"
          />

          <button
            id="btnLogin"
            class="btn btn-outline-primary my-2 my-sm-0 login"
            type="submit"
          >
            Login
          </button>

          <div class="divider"></div>
          <button
            id="btnSignUp"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            <a href="signUp.html">Sign-Up</a>
          </button>
        </div>

        <button
          id="btnLogout"
          class="btn btn-outline-danger my-2 my-sm-0"
          type="submit"
        >
          Sign-Out
        </button>
      </div>
    </nav>

    <!-- chatroom stuff here -->

    <h1 class="top-bar"></h1>

    <div id="stripe">
      <span>
        <a href="hunter.html"><button id="refresh">Refresh Page</button> </a>
      </span>

      <span>
        <a href="https://hunter.cuny.edu/"
          ><button id="refresh">Hunter College Page</button>
        </a>
      </span>
    </div>

    <div class="container chat-container slide-in-fwd-left">
      <h1>New Post <i class="fas fa-plus"></i></h1>

      <form action="" accept-charset="utf-8">
        <input
          type="text"
          maxlength="25"
          id="ptitle"
          name="ptitle"
          placeholder="Post Title"
          required
        />

        <br />

        <textarea
          type="text"
          maxlength="200"
          id="message"
          name="message"
          placeholder="Your Message here"
        ></textarea>

        <button id="post" type="submit">Submit</button>
      </form>
    </div>

    <div class="feed container">
      <ul class="posts"></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/e806958a5f.js"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="assets/js/yak.js"></script>
  </body>
</html>
